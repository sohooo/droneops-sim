apiVersion: v1
kind: Service
metadata:
  name: { { .Release.Name } }
  labels:
    app: { { .Chart.Name } }
spec:
  selector:
    app: { { .Chart.Name } }
  ports:
    - name: admin-webui
      port: { { .Values.service.adminWebUIPort } }
      targetPort: admin-webui
  type: { { .Values.service.type } }
