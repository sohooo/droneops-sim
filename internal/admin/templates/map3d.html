<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DroneOps 3D Map</title>
<style>body,html{margin:0;padding:0;height:100%;overflow:hidden;}#cesiumContainer{width:100%;height:100%;display:block;}</style>
<link href="https://unpkg.com/cesium@1.110.1/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
<script src="https://unpkg.com/cesium@1.110.1/Build/Cesium/Cesium.js"></script>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
const viewer = new Cesium.Viewer('cesiumContainer', {
  terrainProvider: Cesium.createWorldTerrain(),
  shadows: true,
  shouldAnimate: true
});
viewer.scene.globe.enableLighting = true;
async function load(){
  const res = await fetch('/map-data');
  const data = await res.json();
  viewer.entities.removeAll();

  data.enemies.forEach(e => {
    viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(e.lon, e.lat, e.alt),
      point: { pixelSize: 8, color: Cesium.Color.RED },
      label: { text: e.type, pixelOffset: new Cesium.Cartesian2(0, 20) }
    });
  });

  data.drones.forEach(d => {
    viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(d.lon, d.lat, d.alt),
      point: { pixelSize: 6, color: Cesium.Color.CYAN },
      label: { text: d.id, pixelOffset: new Cesium.Cartesian2(0, -20) },
      description: `Battery: ${d.battery.toFixed(1)}%`
    });
    if(d.follow_lat !== undefined){
      viewer.entities.add({
        polyline: {
          positions: Cesium.Cartesian3.fromDegreesArrayHeights([
            d.lon, d.lat, d.alt,
            d.follow_lon, d.follow_lat, d.follow_alt
          ]),
          width: 2,
          material: Cesium.Color.YELLOW
        }
      });
    }
  });

  data.missions.forEach(m => {
    viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(m.lon, m.lat),
      ellipse: {
        semiMinorAxis: m.radius_km * 1000,
        semiMajorAxis: m.radius_km * 1000,
        material: Cesium.Color.BLUE.withAlpha(0.2),
        outline: true,
        outlineColor: Cesium.Color.BLUE
      },
      label: { text: m.name, verticalOrigin: Cesium.VerticalOrigin.TOP }
    });
  });
}
setInterval(load, 1000);
load();
</script>
</body>
</html>
